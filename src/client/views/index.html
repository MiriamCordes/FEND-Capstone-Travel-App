<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Travel App</title>
  </head>

  <body>
    <header>
      <div class="app_header">
        <h1>Travel App</h1>
      </div>
    </header>
    <main>
      <div class="input-container">
        <form id="form" onsubmit="return false">
          <div class="input_wrapper">
            <label for="input_location">Destination:</label>
            <input
              id="input_location"
              type="text"
              name="input_location"
              value=""
              placeholder="Location"
            />
          </div>
          <div class="input_wrapper">
            <label for="input_date">Departure:</label>
            <input id="input_date" type="date" name="input_date" value="" />
          </div>
          <div class="input_wrapper">
            <input type="submit" name="" value="submit" />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
