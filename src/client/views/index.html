<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Travel App</title>
    </head>

    <body>
        <header>
            <div class="app_header">
                <h1>Travel App</h>
                <h2>Just enter the location you want to travel to and select a start date for your journey!</h2>
            </div>
        </header>
        <main>
            <section>
                <form id="form" class="" onsubmit="return false">
                    <input id="input_location" type="text" name="input" value="" placeholder="Location">
                    <input id="input_date" type="date" name="input" value="">
                    <input type="submit" name="" value="submit">
                </form>
            </section>
            <section>
                <strong>Form Results:</strong>
                <div id="results"></div>
            </section>
        </main>
    </body>
</html>
